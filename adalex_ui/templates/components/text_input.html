<input
  type="{{ type|default:'text' }}"
  name="{{ name }}"
  id="{{ id }}"
  class="a-text-input{% if error %} a-text-input--error{% endif %}{% if disabled %} a-text-input--disabled{% endif %}"
  {% if value %}value="{{ value }}"{% endif %}
  {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
  {% if required %}required aria-required="true"{% endif %}
  {% if disabled %}disabled aria-disabled="true"{% endif %}
  {% if error %}aria-invalid="true" aria-describedby="{{ id }}-error"{% elif help_text %}aria-describedby="{{ id }}-help"{% endif %}
  {% if autocomplete %}autocomplete="{{ autocomplete }}"{% endif %}
  {% if aria_label %}aria-label="{{ aria_label }}"{% endif %}
/>
{% if error %}
  <span id="{{ id }}-error" class="a-text-input__error-message" role="alert">{{ error }}</span>
{% endif %}
