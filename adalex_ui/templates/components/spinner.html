{# Spinner Component #}
{# Parameters:
  - size (optional): Spinner size (sm/md/lg), defaults to 'md'
  - label (optional): Accessible label for screen readers, defaults to 'Loading...'
#}
<div
  class="a-spinner a-spinner--{{ size|default:'md' }}"
  role="status"
  aria-label="{{ label|default:'Loading...' }}"
>
  <svg class="a-spinner__svg" viewBox="0 0 50 50">
    <circle
      class="a-spinner__circle"
      cx="25"
      cy="25"
      r="20"
      fill="none"
      stroke-width="5"
    ></circle>
  </svg>
  <span class="a-spinner__sr-only">{{ label|default:'Loading...' }}</span>
</div>
