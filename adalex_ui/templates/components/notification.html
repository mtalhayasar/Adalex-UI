{% load a_ui_tags %}
<div
  class="a-notification a-notification--{{ type|default:'info' }}"
  role="alert"
  aria-live="polite"
  aria-atomic="true"
  {% if id %}id="{{ id }}"{% endif %}
  {% if duration %}data-duration="{{ duration }}"{% endif %}
  data-notification
>
  <div class="a-notification__icon">
    {% if type == 'success' %}
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" fill="currentColor"/>
      </svg>
    {% elif type == 'warning' %}
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" fill="currentColor"/>
      </svg>
    {% elif type == 'error' %}
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" fill="currentColor"/>
      </svg>
    {% else %}
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" fill="currentColor"/>
      </svg>
    {% endif %}
  </div>
  <div class="a-notification__content">
    <p class="a-notification__message">{{ message }}</p>
  </div>
  {% if dismissible|default:True %}
    <button
      type="button"
      class="a-notification__close"
      aria-label="Close notification"
      data-notification-close
    >
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M12.207 4.207a1 1 0 00-1.414-1.414L8 5.586 5.207 2.793a1 1 0 00-1.414 1.414L6.586 7 3.793 9.793a1 1 0 101.414 1.414L8 8.414l2.793 2.793a1 1 0 001.414-1.414L9.414 7l2.793-2.793z" fill="currentColor"/>
      </svg>
    </button>
  {% endif %}
</div>
