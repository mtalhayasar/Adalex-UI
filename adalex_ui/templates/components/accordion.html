<div
  class="a-accordion a-accordion--{{ variant|default:'default' }}"
  data-accordion
  {% if multiple %}data-accordion-multiple{% endif %}
>
  {% for item in items %}
    <div class="a-accordion__item{% if item.open %} a-accordion__item--open{% endif %}" data-accordion-item>
      <button
        class="a-accordion__header"
        type="button"
        aria-expanded="{{ item.open|yesno:'true,false' }}"
        aria-controls="accordion-panel-{{ item.id }}"
        id="accordion-header-{{ item.id }}"
        data-accordion-trigger
      >
        {% if item.icon %}
          <span class="a-accordion__icon">
            {% include "components/icon.html" with name=item.icon size="20" %}
          </span>
        {% endif %}
        <span class="a-accordion__title">{{ item.title }}</span>
        <span class="a-accordion__chevron" aria-hidden="true">
          {% include "components/icon.html" with name="chevron-down" size="20" %}
        </span>
      </button>
      <div
        class="a-accordion__panel"
        id="accordion-panel-{{ item.id }}"
        aria-labelledby="accordion-header-{{ item.id }}"
        role="region"
        {% if not item.open %}hidden{% endif %}
      >
        <div class="a-accordion__content">
          {{ item.content|safe }}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
