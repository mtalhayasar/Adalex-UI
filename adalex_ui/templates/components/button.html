{% if href %}
<a
  href="{{ href }}"
  class="a-button a-button--{{ variant|default:'primary' }} a-button--{{ size|default:'md' }}{% if icon %} a-button--with-icon{% endif %}{% if full_width %} a-button--full-width{% endif %}"
  {% if disabled %}aria-disabled="true"{% endif %}
>
  {% if icon %}
    <span class="a-button__icon">
      {% include "components/icon.html" with name=icon size="16" %}
    </span>
  {% endif %}
  <span class="a-button__text">{{ text }}</span>
</a>
{% else %}
<button
  type="{{ type|default:'button' }}"
  class="a-button a-button--{{ variant|default:'primary' }} a-button--{{ size|default:'md' }}{% if icon %} a-button--with-icon{% endif %}{% if full_width %} a-button--full-width{% endif %}"
  {% if disabled %}disabled aria-disabled="true"{% endif %}
>
  {% if icon %}
    <span class="a-button__icon">
      {% include "components/icon.html" with name=icon size="16" %}
    </span>
  {% endif %}
  <span class="a-button__text">{{ text }}</span>
</button>
{% endif %}
