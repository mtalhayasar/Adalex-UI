{% if href %}
<a
  href="{{ href }}"
  class="a-button a-button--{{ variant|default:'primary' }} a-button--{{ size|default:'md' }}{% if full_width %} a-button--full-width{% endif %}"
  {% if disabled %}aria-disabled="true"{% endif %}
>
  {% if icon %}
    <span class="a-button__icon">{{ icon|safe }}</span>
  {% endif %}
  <span class="a-button__text">{{ text }}</span>
</a>
{% else %}
<button
  type="{{ type|default:'button' }}"
  class="a-button a-button--{{ variant|default:'primary' }} a-button--{{ size|default:'md' }}{% if full_width %} a-button--full-width{% endif %}"
  {% if disabled %}disabled aria-disabled="true"{% endif %}
>
  {% if icon %}
    <span class="a-button__icon">{{ icon|safe }}</span>
  {% endif %}
  <span class="a-button__text">{{ text }}</span>
</button>
{% endif %}
